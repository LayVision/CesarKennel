<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Data Importer</title>
</head>
<body>

    <h1>Adding data to Firebase...</h1>
    <p>Check the browser's developer console (F12) and the alert messages for status.</p>

    <!-- Import Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA85L7n2CGKocgWg-Z8TsNlUN9AVVJguBQ",
          authDomain: "cesarkennel.firebaseapp.com",
          projectId: "cesarkennel",
          storageBucket: "cesarkennel.firebasestorage.app",
          messagingSenderId: "512752480416",
          appId: "1:512752480416:web:c71aa9dc281a3932b419c5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==========================================================
        //  PASTE THE DATA FOR THE DOG YOU WANT TO ADD HERE
        // ==========================================================
        const dogData = {
            name: "น้องโมจิ",
            breed: "ปอมเมอเรเนียน",
            age: "2 เดือน",
            price: 28000,
            discountPrice: 25500, 
            gender: "เมีย",
            color: "ขาว",
            eyeColor: "ดำ",
            vaccine: "เข็มที่ 2",
            status: "preordered", // 'available', 'preordered', or 'sold'
            description: "ปอมเมอเรเนียนหน้าหมี สีขาวล้วน ขนแน่นเหมือนปุยเมฆ นิสัยร่าเริง ติดคน ขี้อ้อนสุดๆ ทานเก่ง สุขภาพแข็งแรง",
            imageUrls: [
                "https://images.pexels.com/photos/1458925/pexels-photo-1458925.jpeg",
                "https://images.pexels.com/photos/2558605/pexels-photo-2558605.jpeg"
            ],
            order: 1 
        };
        // ==========================================================

        // Function to add the dog to the 'dogs' collection
        async function addDog() {
            try {
                const docRef = await db.collection("dogs").add(dogData);
                console.log("Document successfully written with ID: ", docRef.id);
                alert(`SUCCESS!\n\nDog "${dogData.name}" was added to Firebase with ID: ${docRef.id}`);
            } catch (error) {
                console.error("Error writing document: ", error);
                alert(`ERROR!\n\nThere was a problem adding the dog. Check the console (F12) for details.`);
            }
        }

        // Call the function to run it
        addDog();

    </script>

</body>
</html>
