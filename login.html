<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผงควบคุมสำหรับผู้ดูแล</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>ผู้ดูแลระบบ</h2>
            <p id="error-message" style="color: var(--accent-red); text-align: center; display: none; margin-bottom: 16px;"></p>
            <div class="input-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button" class="button button-primary">เข้าสู่ระบบ</button>
            <p class="home-link"><a href="index.html">กลับสู่หน้าหลัก</a></p>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyA85L7n2CGKocgWg-Z8TsNlUN9AVVJguBQ",
          authDomain: "cesarkennel.firebaseapp.com",
          projectId: "cesarkennel",
          storageBucket: "cesarkennel.firebasestorage.app",
          messagingSenderId: "512752480416",
          appId: "1:512752480416:web:c71aa9dc281a3932b419c5"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loginButton.disabled = true;
            loginButton.textContent = 'กำลังเข้าสู่ระบบ...';
            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'admin.html';
            } catch (error) {
                errorMessage.textContent = 'อีเมลหรือรหัสผ่านไม่ถูกต้อง';
                errorMessage.style.display = 'block';

                loginButton.disabled = false;
                loginButton.textContent = 'เข้าสู่ระบบ';
            }
        });
    </script>
</body>
</html>
