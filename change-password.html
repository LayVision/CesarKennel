<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO: noindex tag prevents search engines from indexing this admin page -->
    <meta name="robots" content="noindex, nofollow">
    <title>เปลี่ยนรหัสผ่าน - แผงควบคุม</title>
    <link rel="stylesheet" href="admin-style.css">
</head>

<body>
    <!-- Main Layout: A grid that separates the sidebar from the main content -->
    <div class="admin-layout">

        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div>
                <div class="sidebar-logo">Admin<span>.</span></div>
                <nav class="sidebar-nav">
                    <h3>เมนูหลัก</h3>
                    <ul>
                        <li><a href="admin.html">จัดการสุนัข</a></li>
                        <li><a href="settings.html">ตั้งค่าเว็บไซต์</a></li>
                    </ul>
                </nav>
                <nav class="sidebar-nav">
                    <h3>บัญชีผู้ใช้</h3>
                    <ul>
                        <li><a href="change-password.html" class="active">เปลี่ยนรหัสผ่าน</a></li>
                    </ul>
                </nav>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">ดูหน้าร้าน</a></li>
                    <li><a href="#" class="logout-link" id="logout-button">ออกจากระบบ</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Admin Content Area -->
        <main class="admin-main">
            <!-- Mobile Header: Visible only on smaller screens -->
            <header class="mobile-header">
                <div class="mobile-logo">Admin<span>.</span></div>
                <button class="mobile-menu-button" id="menu-toggle">☰</button>
            </header>

            <!-- Desktop Header: Visible on larger screens -->
            <header class="desktop-header">
                <h1>เปลี่ยนรหัสผ่าน</h1>
            </header>

            <!-- Change Password Form -->
            <form id="change-password-form" class="admin-card">
                <h2>เปลี่ยนรหัสผ่านของคุณ</h2>
                <div class="input-group">
                    <label for="current-password">รหัสผ่านปัจจุบัน</label>
                    <input type="password" id="current-password" name="current-password" required autocomplete="current-password">
                </div>
                <div class="input-group">
                    <label for="new-password">รหัสผ่านใหม่</label>
                    <input type="password" id="new-password" name="new-password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="button button-primary">บันทึกรหัสผ่านใหม่</button>
                </div>
            </form>
        </main>
    </div>

    <!-- General purpose script for mobile menu, etc. -->
    <script src="script.js"></script>

    <!-- Page-specific JavaScript using Firebase -->
    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, EmailAuthProvider, reauthenticateWithCredential, updatePassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyA85L7n2CGKocgWg-Z8TsNlUN9AVVJguBQ",
            authDomain: "cesarkennel.firebaseapp.com",
            projectId: "cesarkennel",
            storageBucket: "cesarkennel.firebasestorage.app",
            messagingSenderId: "512752480416",
            appId: "1:512752480416:web:c71aa9dc281a3932b419c5"
        };

        // Initialize Firebase app
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const auth = getAuth(app);

        // --- Authentication ---
        onAuthStateChanged(auth, user => { if (!user) window.location.href = 'login.html' });
        document.getElementById('logout-button')?.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                alert('คุณออกจากระบบแล้ว');
                window.location.href = 'index.html';
            });
        });

        // --- Form Logic ---
        const form = document.getElementById('change-password-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = form['current-password'].value;
            const newPassword = form['new-password'].value;
            const confirmPassword = form['confirm-password'].value;
            const submitButton = form.querySelector('button[type="submit"]');

            if (newPassword !== confirmPassword) {
                alert('รหัสผ่านใหม่และการยืนยันไม่ตรงกัน');
                return;
            }

            if (newPassword.length < 6) {
                alert('รหัสผ่านใหม่ต้องมีอย่างน้อย 6 ตัวอักษร');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'กำลังบันทึก...';

            const user = auth.currentUser;
            if (!user) {
                alert('ไม่พบข้อมูลผู้ใช้ กรุณาเข้าสู่ระบบใหม่');
                window.location.href = 'login.html';
                return;
            }

            const credential = EmailAuthProvider.credential(user.email, currentPassword);

            try {
                // Step 1: Re-authenticate the user to confirm their identity
                await reauthenticateWithCredential(user, credential);

                // Step 2: If re-authentication is successful, update the password
                await updatePassword(user, newPassword);

                alert('เปลี่ยนรหัสผ่านสำเร็จ! ระบบจะนำคุณไปยังหน้าเข้าสู่ระบบเพื่อความปลอดภัย');
                
                // Step 3: Sign out the user and redirect to login
                await signOut(auth);
                window.location.href = 'login.html';

            } catch (error) {
                console.error("Password change error:", error);
                if (error.code === 'auth/wrong-password') {
                    alert('รหัสผ่านปัจจุบันไม่ถูกต้อง');
                } else if (error.code === 'auth/weak-password') {
                    alert('รหัสผ่านใหม่อ่อนแอเกินไป');
                } else {
                    alert('เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน');
                }
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'บันทึกรหัสผ่านใหม่';
            }
        });
    </script>
</body>

</html>
